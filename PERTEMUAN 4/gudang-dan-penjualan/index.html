<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gudang dan Penjualan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gudang dan Penjualan</h1>

        <!-- Section: Manage Products -->
        <div class="section">
            <h2>Manage Products</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">Price (Rp):</label>
                    <input type="number" step="0.01" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productStock">Stock:</label>
                    <input type="number" id="productStock" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Description:</label>
                    <textarea id="productDescription"></textarea>
                </div>
                <button type="submit">Save Product</button>
            </form>

            <h3>Product List</h3>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productBody"></tbody>
            </table>
        </div>

        <!-- Section: Create Sale -->
        <div class="section">
            <h2>Create Sale</h2>
            <form id="saleForm">
                <div class="form-group">
                    <label for="saleCustomer">Customer:</label>
                    <select id="saleCustomer" required></select>
                </div>
                <div class="form-group">
                    <label for="saleProduct">Product:</label>
                    <select id="saleProduct" required></select>
                </div>
                <div class="form-group">
                    <label for="saleQuantity">Quantity:</label>
                    <input type="number" id="saleQuantity" required>
                </div>
                <button type="submit">Create Sale</button>
            </form>

            <h3>Sales List</h3>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Customer</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="salesBody"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
